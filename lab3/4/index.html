<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .chart {
        background-color: blue;
        color: white;
        padding: 10px;
        margin: 10px 0;
        width: 50px;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="chart">Math</div>
      <div class="chart">Thai</div>
      <div class="chart">English</div>
      <div class="chart">Science</div>
      <div class="chart">Social</div>
    </div>
    <button type="button" style="margin-top: 10px" onclick="viewchart()">
      View Chart
    </button>
    <script>
      const charts = document.getElementsByClassName("chart");
      function viewchart() {
        for (let i = 0; i < charts.length; i++) {
          const chart = charts[i];
          chart.style.width = Math.floor(Math.random() * 100) + "%";
        }
      }
    </script>
  </body>
</html>
