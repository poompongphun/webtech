<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googbleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>1234</title>
    <style>
      .row {
        width: 50%;
      }
      img {
        width: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center"
      style="height: 100vh"
    >
      <div class="row no-gutters mx-auto">
        <div class="col col-6">
          <img src="http://10.0.15.20/312lab3/images/1.png" alt="num" />
        </div>
        <div class="col col-6">
          <img src="http://10.0.15.20/312lab3/images/2.png" alt="num" />
        </div>
        <div class="col col-6">
          <img src="http://10.0.15.20/312lab3/images/3.png" alt="num" />
        </div>
        <div class="col col-6">
          <img src="http://10.0.15.20/312lab3/images/4.png" alt="num" />
        </div>

        <button
          type="submit"
          class="btn btn-success mt-3"
          style="width: 100%"
          onclick="gogo()"
        >
          GO
        </button>
      </div>
    </div>
    <script>
      const img = document.getElementsByTagName("img");
      function gogo() {
        const tmp = img[0].src;
        img[0].src = img[2].src;
        img[2].src = img[3].src;
        img[3].src = img[1].src;
        img[1].src = tmp;
      }
    </script>
  </body>
</html>
