<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100;200;300;400;500;600;700;800;900&family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googbleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Document</title>
    <style>
      body {
        font-family: "Noto Sans", "Noto Sans Thai", sans-serif;
      }
      .mycard {
        width: 450px;
        height: 270px;
        border-radius: 10px;
        box-shadow: 0em 0.7em 2em #0002;
        overflow: hidden;
      }
      .mycard .title {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .subtitle {
        font-size: 12px;
        margin-bottom: -5px;
        /* font-weight: bold; */
        color: rgb(192, 192, 192);
      }
      #cardimages {
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card p-5 my-5">
        <h1 class="text-center">Create Card</h1>
        <div class="mycard my-2 mx-auto" style="position: relative">
          <div
            style="
              position: absolute;
              width: 100%;
              height: 100%;
              padding: 10px;
              z-index: 1;
            "
          >
            <div
              style="
                width: 100%;
                height: 100%;
                border: 3px solid white;
                border-radius: 10px;
              "
            ></div>
          </div>
          <div class="row no-gutters" style="height: 100%">
            <div
              class="col col-5 d-flex justify-content-center align-items-center"
              style="background: #ffbd1e"
            >
              <div class="text-center">
                <img
                  src="https://cdn.discordapp.com/attachments/564425976893800468/1012013477570818168/IMG_9315crop.JPG"
                  class="img-thumbnail my-2"
                  style="
                    border-radius: 50%;
                    border: none;
                    width: 110px;
                    height: 110px;
                  "
                  alt="me"
                  id="cardimages"
                />
                <div
                  style="font-weight: bolder; font-size: large; color: white"
                  id="cardnickname"
                >
                  Your nickname
                </div>
                <div
                  class="px-1"
                  style="font-size: 14px; font-weight: bold"
                  id="carddescription"
                >
                  Your description
                </div>
              </div>
            </div>
            <div
              class="col col-7 d-flex justify-content-center align-items-center p-5"
              style="background: #0d0d0d; color: white"
            >
              <div>
                <div class="row">
                  <div class="col col-12 p-1">
                    <div class="subtitle">Name</div>
                    <div id="cardname">Your name</div>
                  </div>
                  <div class="col col-12 p-1">
                    <div class="subtitle">Email</div>
                    <div id="cardemail">Your Email</div>
                  </div>
                  <div class="col col-12 p-1">
                    <div class="subtitle">Phone</div>
                    <div id="cardphone">Your Phone</div>
                  </div>
                  <div class="col col-12 p-1">
                    <div class="subtitle">Company</div>
                    <div id="cardcompany">Your Company</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <form id="myForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" />
          </div>
          <div class="form-group">
            <label for="company">Nickname</label>
            <input type="text" class="form-control" id="nickname" />
          </div>
          <div class="form-group">
            <label for="company">Description</label>
            <input type="text" class="form-control" id="description" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" />
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phone" />
          </div>
          <div class="form-group">
            <label for="company">Company</label>
            <input type="text" class="form-control" id="company" />
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="images">Image</span>
            </div>
            <div class="custom-file">
              <input
                type="file"
                class="custom-file-input"
                id="images"
                aria-describedby="inputGroupFileAddon01"
              />
              <label class="custom-file-label" for="inputGroupFile01"
                >Choose file</label
              >
            </div>
          </div>
          <button
            type="button"
            class="btn btn-success"
            style="width: 100%"
            onclick="createCard()"
          >
            Create
          </button>
        </form>
      </div>
    </div>
    <script>
      const cardname = document.getElementById("cardname");
      const cardnickname = document.getElementById("cardnickname");
      const carddescription = document.getElementById("carddescription");
      const cardemail = document.getElementById("cardemail");
      const cardphone = document.getElementById("cardphone");
      const cardcompany = document.getElementById("cardcompany");
      const cardimages = document.getElementById("cardimages");

      function createCard() {
        const myForm = document.getElementById("myForm");
        const name = myForm.name.value;
        const nickname = myForm.nickname.value;
        const description = myForm.description.value;
        const email = myForm.email.value;
        const phone = myForm.phone.value;
        const company = myForm.company.value;
        const images = myForm.images.files[0];

        if (
          name &&
          nickname &&
          description &&
          email &&
          phone &&
          company &&
          images
        ) {
          cardname.innerHTML = name;
          cardnickname.innerHTML = nickname;
          carddescription.innerHTML = description;
          cardemail.innerHTML = email;
          cardphone.innerHTML = phone;
          cardcompany.innerHTML = company;
          cardimages.src = URL.createObjectURL(images);
        } else {
          alert("Please fill all the fields");
        }
      }
    </script>
  </body>
</html>
